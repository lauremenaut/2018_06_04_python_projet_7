<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <title>GrandPy Bot vous répond</title>
    </head>
    <body>
        <header>
            <img src="{{ url_for('static', filename='img/grandpa-bot-600x600-mini.jpg') }}" alt="GrandPy Bot" class="grandpa_bot" />
            <br />
            <h1>Demandez ... GrandPy Bot vous répond !</h1>
            <hr/>
        </header>

        <section>
            <div id="dialogue_area"></div>
            <form method="post" action="" id="query_field">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.query.label }}<br>
                    {{ form.query(id="query", cols=100, rows=2, maxlength=250, placeholder="Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?") }}
                </p>
            </form>
        </section>

        <footer>
            <h4>Laure MENAUT</h4>
            <a href="https://github.com/lauremenaut/2018_06_04_python_projet_7">Voir le projet sur GitHub</a>
        </footer>

        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
